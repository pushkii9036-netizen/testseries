<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>काळ (Tense) - Maha TET PYQ Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for better aesthetics and the watermark */
        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Watermark styling */
        .watermark-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            z-index: 0; /* Behind content but above body bg */
            pointer-events: none; /* Allows clicking through */
            color: #000;
            opacity: 0.04;
            font-size: 1rem; /* Small size */
            font-weight: 600;
            text-transform: uppercase;
        }

        .watermark-text {
            transform: rotate(-30deg);
            padding: 50px;
        }
        
        /* Ensure content is above the watermark */
        .main-content {
            position: relative;
            z-index: 1;
        }

        /* Custom radio button styles */
        .custom-radio input[type="radio"] {
            display: none;
        }

        .custom-radio label {
            display: block;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.75rem;
        }

        .custom-radio input[type="radio"]:checked + label {
            background-color: #ebf8ff;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }
        
        .custom-radio label:hover {
             border-color: #90cdf4;
        }

        /* Styles for review mode */
        .review-mode .correct {
            background-color: #c6f6d5;
            border-color: #38a169;
        }

        .review-mode .incorrect {
            background-color: #fed7d7;
            border-color: #e53e3e;
        }
        
        .review-mode .correct-answer {
             border-color: #38a169;
             box-shadow: 0 0 0 2px rgba(56, 161, 105, 0.5);
        }

        .review-mode input[type="radio"]:checked + label.incorrect {
            box-shadow: 0 0 0 2px rgba(229, 62, 62, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Watermark container -->
    <div id="watermark" class="watermark-container"></div>

    <!-- Main content container -->
    <div class="main-content container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl min-h-screen flex flex-col justify-center">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-800">Maha TET PYQ सराव चाचणी</h1>
            <h2 class="text-lg sm:text-xl text-gray-700 mt-2">विषय: मराठी व्याकरण - काळ (Tense)</h2>
        </div>

        <!-- Quiz Area -->
        <div id="quiz-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg transition-all duration-300">
            <!-- Question content will be dynamically injected here -->
        </div>

        <!-- Navigation -->
        <div id="navigation-container" class="mt-6 flex justify-between items-center">
            <button id="prev-btn" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">मागे</button>
            <div id="progress-indicator" class="text-gray-600 font-medium">प्रश्न 1 / 20</div>
            <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">पुढे</button>
            <button id="submit-btn" class="hidden bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">चाचणी सबमिट करा</button>
        </div>

        <!-- Result Area -->
        <div id="result-container" class="hidden mt-8 bg-white p-8 rounded-xl shadow-lg text-center transition-all duration-300">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">तुमचा निकाल</h2>
            <p id="score" class="text-5xl font-bold text-blue-600 mb-6">15 / 20</p>
            <p id="feedback" class="text-lg text-gray-600 mb-8">उत्तम प्रयत्न! सराव करत रहा.</p>
            <button id="review-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200">उत्तरे तपासा</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA (OFFLINE) ---
            const quizData = [
                { question: "तो नेहमीच खरे बोलतो.", options: ["साधा वर्तमानकाळ", "रीति भूतकाळ", "अपूर्ण वर्तमानकाळ", "साधा भविष्यकाळ"], answer: "साधा वर्तमानकाळ", year: 2013 },
                { question: "मी निबंध लिहित असे.", options: ["अपूर्ण भूतकाळ", "रीति भूतकाळ", "साधा भूतकाळ", "पूर्ण भूतकाळ"], answer: "रीति भूतकाळ", year: 2014 },
                { question: "सूर्य पूर्वेला उगवेल.", options: ["रीति भविष्यकाळ", "साधा भविष्यकाळ", "अपूर्ण भविष्यकाळ", "पूर्ण भविष्यकाळ"], answer: "साधा भविष्यकाळ", year: 2015 },
                { question: "आई देवाची पूजा करीत आहे.", options: ["पूर्ण वर्तमानकाळ", "साधा वर्तमानकाळ", "अपूर्ण वर्तमानकाळ", "रीति वर्तमानकाळ"], answer: "अपूर्ण वर्तमानकाळ", year: 2016 },
                { question: "माधुरीने गाणे गायले होते.", options: ["पूर्ण भूतकाळ", "साधा भूतकाळ", "अपूर्ण भूतकाळ", "रीति भूतकाळ"], answer: "पूर्ण भूतकाळ", year: 2017 },
                { question: "उद्या पाऊस पडत असेल.", options: ["पूर्ण भविष्यकाळ", "रीति भविष्यकाळ", "साधा भविष्यकाळ", "अपूर्ण भविष्यकाळ"], answer: "अपूर्ण भविष्यकाळ", year: 2018 },
                { question: "आम्ही अभ्यास केला आहे.", options: ["साधा वर्तमानकाळ", "अपूर्ण वर्तमानकाळ", "पूर्ण वर्तमानकाळ", "रीति वर्तमानकाळ"], answer: "पूर्ण वर्तमानकाळ", year: 2019 },
                { question: "तेव्हा बस धावत होती.", options: ["साधा भूतकाळ", "पूर्ण भूतकाळ", "अपूर्ण भूतकाळ", "रीति भूतकाळ"], answer: "अपूर्ण भूतकाळ", year: 2021 },
                { question: "मी दररोज व्यायाम करतो.", options: ["अपूर्ण वर्तमानकाळ", "साधा वर्तमानकाळ", "रीति वर्तमानकाळ", "पूर्ण वर्तमानकाळ"], answer: "रीति वर्तमानकाळ", year: 2023 },
                { question: "माझा अभ्यास पूर्ण झाला असेल.", options: ["साधा भविष्यकाळ", "अपूर्ण भविष्यकाळ", "रीति भविष्यकाळ", "पूर्ण भविष्यकाळ"], answer: "पूर्ण भविष्यकाळ", year: 2013 },
                { question: "बाबांनी वर्तमानपत्र वाचले.", options: ["साधा भूतकाळ", "पूर्ण भूतकाळ", "रीति भूतकाळ", "अपूर्ण भूतकाळ"], answer: "साधा भूतकाळ", year: 2014 },
                { question: "ती स्वयंपाक करत जाईल.", options: ["रीति भविष्यकाळ", "साधा भविष्यकाळ", "अपूर्ण भविष्यकाळ", "पूर्ण भविष्यकाळ"], answer: "रीति भविष्यकाळ", year: 2015 },
                { question: "तो आत्ताच घरी आला.", options: ["साधा भूतकाळ", "आसन्न भूतकाळ (पूर्ण वर्तमानकाळ)", "अपूर्ण भूतकाळ", "रीति भूतकाळ"], answer: "आसन्न भूतकाळ (पूर्ण वर्तमानकाळ)", year: 2016 },
                { question: "मधू लाडू खात होता.", options: ["रीति भूतकाळ", "पूर्ण भूतकाळ", "अपूर्ण भूतकाळ", "साधा भूतकाळ"], answer: "अपूर्ण भूतकाळ", year: 2017 },
                { question: "शिक्षक मुलांना शिकवत राहतील.", options: ["साधा भविष्यकाळ", "अपूर्ण भविष्यकाळ", "रीति भविष्यकाळ", "पूर्ण भविष्यकाळ"], answer: "रीति भविष्यकाळ", year: 2018 },
                { question: "विज्ञानाने खूप प्रगती केली आहे.", options: ["पूर्ण वर्तमानकाळ", "साधा वर्तमानकाळ", "अपूर्ण वर्तमानकाळ", "रीति वर्तमानकाळ"], answer: "पूर्ण वर्तमानकाळ", year: 2019 },
                { question: "मी शाळेत जात असे.", options: ["अपूर्ण भूतकाळ", "साधा भूतकाळ", "पूर्ण भूतकाळ", "रीति भूतकाळ"], answer: "रीति भूतकाळ", year: 2021 },
                { question: "आम्ही उद्या सिनेमाला जाऊ.", options: ["पूर्ण भविष्यकाळ", "अपूर्ण भविष्यकाळ", "साधा भविष्यकाळ", "रीति भविष्यकाळ"], answer: "साधा भविष्यकाळ", year: 2023 },
                { question: "तो पत्र लिहितो.", options: ["अपूर्ण वर्तमानकाळ", "पूर्ण वर्तमानकाळ", "रीति वर्तमानकाळ", "साधा वर्तमानकाळ"], answer: "साधा वर्तमानकाळ", year: 2024 },
                { question: "पावसाळा सुरू झाला होता.", options: ["पूर्ण भूतकाळ", "अपूर्ण भूतकाळ", "साधा भूतकाळ", "रीति भूतकाळ"], answer: "पूर्ण भूतकाळ", year: 2024 }
            ];

            // --- STATE ---
            let currentQuestionIndex = 0;
            let userAnswers = new Array(quizData.length).fill(null);
            let quizFinished = false;

            // --- SELECTORS ---
            const quizContainer = document.getElementById('quiz-container');
            const navigationContainer = document.getElementById('navigation-container');
            const resultContainer = document.getElementById('result-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const reviewBtn = document.getElementById('review-btn');
            const progressIndicator = document.getElementById('progress-indicator');
            const watermarkContainer = document.getElementById('watermark');

            // --- FUNCTIONS ---
            
            // Function to generate and add watermark
            function generateWatermark() {
                const watermarkText = "SUCCESS DIGITAL CLASSES";
                const textCount = 50; // Number of times to repeat the text
                let watermarkHTML = '';
                for(let i = 0; i < textCount; i++) {
                    watermarkHTML += `<div class="watermark-text">${watermarkText}</div>`;
                }
                watermarkContainer.innerHTML = watermarkHTML;
            }

            // Function to render the question
            function renderQuestion(index, isReview = false) {
                const questionData = quizData[index];
                let optionsHTML = '';
                
                questionData.options.forEach((option, i) => {
                    const isChecked = userAnswers[index] === option;
                    let optionClass = '';

                    if (isReview) {
                        const isCorrectAnswer = option === questionData.answer;
                        if (isCorrectAnswer) {
                            optionClass = 'correct';
                        }
                        if (isChecked && !isCorrectAnswer) {
                            optionClass = 'incorrect';
                        }
                        // Also highlight the correct answer if user chose wrong
                        if (!isChecked && isCorrectAnswer){
                            optionClass += ' correct-answer';
                        }
                    }

                    optionsHTML += `
                        <div class="custom-radio">
                            <input type="radio" id="option${i}" name="question${index}" value="${option}" ${isChecked ? 'checked' : ''} ${isReview ? 'disabled' : ''}>
                            <label for="option${i}" class="${optionClass}">
                                <span class="font-medium">${i + 1}) ${option}</span>
                            </label>
                        </div>
                    `;
                });
                
                quizContainer.innerHTML = `
                    <div class="mb-6">
                        <p class="text-sm font-semibold text-blue-600 mb-2">प्रश्न ${index + 1} / ${quizData.length}</p>
                        <p class="text-lg font-bold text-gray-800">${questionData.question}</p>
                        <p class="text-xs text-gray-500 mt-1"> संदर्भ: महा TET ${questionData.year}</p>
                    </div>
                    <div class="${isReview ? 'review-mode' : ''}">
                        ${optionsHTML}
                    </div>
                `;

                // Add event listeners for new radio buttons
                if (!isReview) {
                    document.querySelectorAll(`input[name="question${index}"]`).forEach(radio => {
                        radio.addEventListener('change', (e) => {
                            userAnswers[index] = e.target.value;
                        });
                    });
                }
            }
            
            // Function to update UI state and navigation
            function updateUI() {
                progressIndicator.textContent = `प्रश्न ${currentQuestionIndex + 1} / ${quizData.length}`;
                prevBtn.disabled = currentQuestionIndex === 0;
                
                if (currentQuestionIndex === quizData.length - 1) {
                    nextBtn.classList.add('hidden');
                    submitBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    submitBtn.classList.add('hidden');
                }
            }

            // Function to show results
            function showResults() {
                quizFinished = true;
                quizContainer.classList.add('hidden');
                navigationContainer.classList.add('hidden');
                resultContainer.classList.remove('hidden');

                let score = 0;
                userAnswers.forEach((answer, index) => {
                    if (answer === quizData[index].answer) {
                        score++;
                    }
                });

                document.getElementById('score').textContent = `${score} / ${quizData.length}`;
                
                const percentage = (score / quizData.length) * 100;
                let feedbackText = '';
                if (percentage >= 80) feedbackText = "उत्कृष्ट कामगिरी! तुम्ही खूप छान तयारी केली आहे.";
                else if (percentage >= 60) feedbackText = "चांगला प्रयत्न! अजून थोडा सराव केल्यास उत्तम गुण मिळतील.";
                else feedbackText = "काळजी करू नका! अधिक सराव आवश्यक आहे. पुन्हा प्रयत्न करा.";
                document.getElementById('feedback').textContent = feedbackText;
            }
            
            // Function for review mode
            function startReview() {
                 quizContainer.classList.remove('hidden');
                 navigationContainer.classList.remove('hidden');
                 resultContainer.classList.add('hidden');
                 submitBtn.classList.add('hidden');
                 nextBtn.classList.remove('hidden');
                 
                 currentQuestionIndex = 0;
                 renderQuestion(currentQuestionIndex, true);
                 updateUI();
            }

            // --- EVENT LISTENERS ---
            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion(currentQuestionIndex, quizFinished);
                    updateUI();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    renderQuestion(currentQuestionIndex, quizFinished);
                    updateUI();
                }
            });
            
            submitBtn.addEventListener('click', () => {
                // Simple confirmation before submitting
                 const isConfirmed = confirm('तुम्हाला चाचणी सबमिट करायची आहे का?');
                 if (isConfirmed) {
                    showResults();
                 }
            });

            reviewBtn.addEventListener('click', startReview);

            // --- INITIALIZATION ---
            generateWatermark();
            renderQuestion(currentQuestionIndex);
            updateUI();
        });
    </script>
</body>
</html>
